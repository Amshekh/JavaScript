<!DOCTYPE html>
<html>
<head>
	<title> JavaScript break statement </title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

</body>
	<script type="text/javascript">
		for (var i = 0; i <=10; i++) {
			if (i == 5) {
				break;     // as the value of i reaches to 5, it breaks the complete loop and proceeds to next statement
			}
			document.write(i+"</br>"); // as i value never crossed 5, we will get output as 0 1 2 3 4
		}
	</script>
</html>
