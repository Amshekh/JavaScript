<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Password_Confirm Password_Validation in JavaScript </title>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
	<form>
		<legend style="text-align: center; font-size: 25px; font-family: Calibri; font-weight: bold; color: blue;">  Amshekh Labs pvt. ltd </br> Signup Form </legend>
		<legend style="margin-left: 365px; font-size: 11px;"> &copy; Copyright 2022 </legend>
		<label for="username"> Username </label>
		<input type="text" name="username" placeholder="username"/>

		<label for="password"> Password </label>
		<input id="password" type="password" name="password" placeholder="Please enter your password here"/>

		<label for="confirm_password"> Confirm Password </label>
		<input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm your password here"/>

		<p id="message"></p>

		<input type="button" name="Submit" value="Submit" onclick="Passcheck()" />
	</form>
</body>
	<script type="text/javascript">
		
		function Passcheck() {
			var password = document.getElementById('password').value;
			var confirm_password = document.getElementById('confirm_password').value;
			var message = document.getElementById('message');
			console.log(password, confirm_password);
			

			if (password.length != 0 && password == confirm_password) {
				
					document.getElementById('message').innerText = "Password match";
					message.style.color = "lime";
				}
				else {
						if (password.length != 0 && password != confirm_password) {
						document.getElementById('message').innerText = "Password does not match";
						message.style.color = "red";
				}
				else {
						alert("Password can't be empty!");
						document.getElementById('message').innerText = "Please enter password";
						message.style.color = "red";
				}
			}	
		}
	</script>
</html>
