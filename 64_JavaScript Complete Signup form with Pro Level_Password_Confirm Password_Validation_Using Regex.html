<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Complete Signup form with Password Validation </title>
	<style type="text/css">
		input {
			   	 width: 100%;
		       margin-top: auto;
		       border-radius: 5px;
		       padding: 12px;
		       display: block;
		       outline: none;
		       color: black;
		}
	</style>
		
</head>
<body style="height: 100vh; background: linear-gradient(90deg, #FF0F7B 0%, #F89B29 100%);">
  <form name="Amshekh_labs_Signup" method="post" onsubmit="return entriesCheck()" style="width: 450px; background:white; padding: 50px 40px; position: absolute; border-radius: 8px; top: 50%; left: 50%; transform: translate(-50%, -50%);">
		
		<legend style="text-align: center; font-size: 25px; font-family: Calibri; font-weight: bold; color: blue;">  Amshekh Labs pvt. ltd </br> Signup Form </legend>
		<legend style="margin-left: 365px; font-size: 11px;"> &copy; Copyright 2022 </legend>

		<label style="font-weight: 500; color: black;"> Name </label>
		<input type="text" name="name" placeholder="Please enter your name"/> </br>

		<label style="font-weight: 500; color: black;"> Email </label>
		<input type="text" name="email_id" placeholder="Please enter your email address"/> </br>

		<label style="font-weight: 500; color: black;"> Password </label>
		<input type="password" name="password_01" placeholder="Please enter your password here"/> </br>

		<label style="font-weight: 500; color: black;"> Confirm Password </label>
		<input type="password" name="confirm_password" placeholder="Please confirm your password here"/>

		
		<input type="submit" name="submit" value="SUBMIT" style="width: 100%; margin-top: 30px; background: linear-gradient(90deg, #0061FF 0%, #60EFFF 100%);">
  </form>
</body>
	<script type="text/javascript">
			
			function entriesCheck() {		
	// TChecking for Name Validation			
				let name = document.Amshekh_labs_Signup.name.value;//JavaScript new version uses let instead of var
				if (name == null || name == "") {
					alert("Name can't be empty");
					return false;
				}
	// Checking for Email Validation
				let email = document.Amshekh_labs_Signup.email_id.value;
				let at_the_rate_position = email.indexOf("@"); //JavaScript new version uses let instead of var
			    let dot_position = email.lastIndexOf("."); //JavaScript new version uses let instead of var

		 if (at_the_rate_position < 1 || dot_position < at_the_rate_position+2 || dot_position+2 > email.length) {
				alert("Please enter a valid email address");
				return false;
			}

	// Checking for Password Validation
				let password = document.Amshekh_labs_Signup.password_01.value;
				let confirm_password = document.Amshekh_labs_Signup.confirm_password.value;

				if (password.length != 0 && password == confirm_password) {
				//return true;

				//  Checking if user's password is strong password or not  |  Use JavaScript Regular Expression(RegEx)	 			
		
				let pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/g; //we define regex globally
				let pass = document.Amshekh_labs_Signup.password_01.value;
				let t = pattern.test(pass);

				if (t == true) {
					return true;
				}
				else {
					alert("Please enter a password with atleast 8 characters,1 special character, 1 uppercase and 1 number");
					return false;
				}
			}
				else {
						alert("Password does not match / Password can't be empty");
						return false;
				}
	
		}
	</script>
</html>
