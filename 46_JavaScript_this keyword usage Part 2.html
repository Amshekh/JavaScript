<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript this keyword usage </title>
	<script type="text/javascript">

		function remove(x) {    // here we are doing same task but now on click of button we will call a function remove() and do it.
			x.style.display = "none";
		}
	</script>
</head>
<body>
	<button onclick="remove(this)" style="width: 150px; background: aqua; margin: 200px 0px 0px 350px;"> Click to hide button </button>
</body>
</html>
