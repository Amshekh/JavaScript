<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Show Hide Toggle Password | Same button to Hide and Show password </title>
	<style type="text/css">
		form {
			  width: 350px;
			  margin: auto;
		}
		div {
			margin: 10px;
		}
		label {
			   width: 200px;
			   font-size: 20px;
			   display: block;
			   float: left;
		}
		.clear {
				clear: both;
		}
		button {
			width: auto;
			padding: 5px;
			font-size: 16px;
			border: none;
			box-shadow: 0px 0px 2px 1px grey;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend> Login Form </legend>
			<div>
				<label> User Name</label>
				<input type="text" name=""/>
				<div class="clear"></div>
			</div>
			<div>
				<label> Password </label>
				<input type="Password" name="" id="password" />
				<div class="clear"></div>
			</div>
			<div>
				<button type="button"> Login </button>
				<button onclick="toggle(this)" style="width: 150px; background: aqua;" type="button"> Show Password </button>
			</div>		<!-- we are sending reference of button Show Password using this --> 
		</fieldset>
	</form>
</body>
	<script type="text/javascript">
		var password = document.getElementById('password');
			function toggle(p) {
				var type = password.getAttribute('type');
				if (type == 'password') {
					password.setAttribute('type','text'); // we want input type of password to change to text
				    p.innerText = "Hide password"; // JavaScript is case-sensitive language, so "Hide password";
				}
				else {
					password.setAttribute('type','password'); // we want input type of password to change to password
				    p.innerText = "Show password"; // JavaScript is case-sensitive language, so "Show password";
				}
				
				
			}
	</script>
</html>
