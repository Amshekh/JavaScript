<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript Table of a Number</title>
	<style type="text/css">
		div {
			border-bottom: 1px grey solid;
			width: 110px;
			font-family: Arial;
		}
	</style>
	<script type="text/javascript">
		var num = prompt("Please enter a number", "");
			for (var i = 1; i <= 10; i++) {
				 document.write("<div>");
				 document.write(num +" X "+ i+ " = "+ i * num);
				 document.write("</div>");
				}
	</script>
</head>
<body>

</body>
</html>
