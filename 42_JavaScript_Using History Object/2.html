<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Using History Objects Part 1 </title>
</head>
<body>
	<h1></h1>
	<h1> Second </h1>
	<button onclick="window.history.forward();" style="width: 200px; background: aqua; margin: 150px 0px 0px 250px;"> Forward </button>  <!-- Inline CSS used as we don't need function for such small functionality  -->
	<button onclick="window.history.back();" style="width: 200px; background: gold; margin: 150px 0px 0px 25px;"> Back </button>
</body>
	<script type="text/javascript">
		var c = window.history.length;
		document.getElementsByTagName('h1')[0].innerText = c;
	</script>
</html>

<!--  window.history.back() will take you back to previous webpage visited, not necessarily first page. [How you surf on web browser]
