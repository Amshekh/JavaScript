<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Using History Objects Part 1 </title>
</head>
<body>
	<h1></h1>
	<h1> First </h1>
	<button onclick="window.history.forward();" style="width: 200px; background: aqua; margin: 150px 0px 0px 250px;"> Forward </button>
	<button onclick="window.history.back();" style="width: 200px; background: gold; margin: 150px 0px 0px 25px;"> Back </button>
	<button onclick="window.history.go(2);" style="width: 200px; background: brown; margin: 150px 0px 0px 25px;"> Go </button>

	  <!--  In JavaScript counting starts from 0 onwards
	  		0th key   ----   First
	  		1th key   ----   Second
	  		2th key   ----   Third
	  		3th key   ----   any website that you will visit after,  like https://www.ftx.com  

	  		so, window.history.go(2)  will take you to Third  |  accordingly you may pass window.history.go(-2) for variation checking -->
</body>
	<script type="text/javascript">
		var c = window.history.length;
		document.getElementsByTagName('h1')[0].innerText = c;   // Initially the count will be 1 as we have visited only one url
	</script>
</html>
