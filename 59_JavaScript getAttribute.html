<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> getAttribute </title>
	<style type="text/css">
		.brown {
				color: brown;
				font-size: 55px;
				margin-top: 25px;
		}
	</style>
</head>
<body>
	<div id="test" class="brown"> Hey Everybody! </div>
	<button onclick="testing()" style="width: 150px; background: aqua; margin: 25px 0px 0px 125px; "> Press </button>
	<h1 id="result"></h1>
</body>
	<script type="text/javascript">
		function testing() {
			var cls = document.getElementById('test').getAttribute("class"); // variable cls now has attribute of class from div in body
			document.getElementById("result").innerText = cls; // now ouput will be brown because attribute of class in div is brown
		}
	</script>
</html>
