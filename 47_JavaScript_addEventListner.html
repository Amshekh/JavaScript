<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JavaScript addEventListner </title>
</head>
<body>
	<div id="counter" style="margin: 50px 0px 0px 400px; font-size: 50px; font-weight: bold;"></div>
	<button id="xyz" style="width: 150px; background: aqua; margin: 200px 0px 0px 350px;"> Press Now </button>
</body>
	<script type="text/javascript">
		var i = 1;
		document.getElementById('xyz').addEventListener("click", function(){   // Method 1: In this we declare function in this only
		                                                               document.getElementById('counter').innerText = i;	
																			i++; // Now counter value will keep increasing on button click
																		}

														)

		// Method 2 in which we will declare function seperately to do addEventListener

		document.getElementById('xyz').addEventListener("mouseenter", colorBrown); // when mouse enter counter color changes

		function colorBrown() {
			document.getElementById('counter').style.color = "brown"; // this will change color of counter
		}

//  Now for situation when mouse leaves, color to change back to black

		document.getElementById('xyz').addEventListener("mouseleave", colorBlack);

		function colorBlack() {
			document.getElementById('counter').style.color = "black";
		}

	</script>
</html>
