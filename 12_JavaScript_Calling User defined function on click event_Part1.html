<!DOCTYPE html>
<html>
<head>
	<title> JavaScript_Calling User defined function on click event </title>
</head>
<body>
		<input type="text" name="" id="username"/>  <!-- Here we will take input in form of text -->
		<button onclick="Greet()">
			Greet
		</button>
</body>
	<script type="text/javascript">
		function Greet() {															  // Greet Function declaration with no parameters
						  var username = document.getElementById("username").value;  // here .value will get value from input of user
						  alert(username);
		}
	</script>
</html>
