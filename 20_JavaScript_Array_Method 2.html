	<script type="text/javascript">
		var cars = new Array();  // method 2 for array
		cars = ["BMW", "Ferrari", "Mercedez", "Bentley"]; // it will be stored as [0, 1, 2, 3] as array starts from 0.
	//	document.write(cars[3]);  // cars[3] will be 4th car in the array i.e. Bentley will get print.

		cars[4] = "Volkswagen";  // We can also add a new array element as per requirement in JavaScript 
		document.write(cars[4]); // Now it will print Volswagen as we have added a new array element. so now [0,1,2,3,4]
	</script>
