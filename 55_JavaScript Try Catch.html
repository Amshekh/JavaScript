<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Try Catch in JavaScript </title>
</head>
<body>
	<button onclick="test()" style="width: 120px; background: aqua; margin: 10px;"> Press Me </button>
	<h1 id="result"></h1>
</body>
	<script type="text/javascript">
		function test() {
			try {
			//	alert("Hey!");   // Perfect scenario where there is no error
			    alertf("Hey!");  // here we have written spelling of alert wrong, so that error occurs and catch {} prints error as output
			}
			catch(err){
				document.getElementById('result').innerText = err;
			}
		}
	</script>
</html>
