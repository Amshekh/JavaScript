<!DOCTYPE html>
<html>
<head>
	<title> JavaScript Continue Statement </title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

</body>
	<script type="text/javascript">
		for (var i = 1; i <= 10; i++) {
			if (i%2 != 0) {
				continue;  // here whenever divided by 2 remainder is not 0, that iteration will be skipped because of continue statement
			}
		  document.write(i+"</br>"); // So, only even numbers will get printed in output i.e. 2 4 6 8 10
		}
	</script>
</html>
